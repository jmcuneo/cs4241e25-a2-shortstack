  <body>
    <h1>Spending Tracker</h1>
    <h3>Add an Item</h3>
    <!-- change hard coding -->
    <form method="POST">
      <label for="item">Name of item:</label>
      <input type="text" id="item" value="">
      <br>
      <label for="price">Price paid for item:</label>
      <input type="text" id="price" value="">
      <br>
      <label for="discount">Any discount? (put in number from 1-100 terms of %)</label>
      <input type="text" id="discount" value="0">
      <br>
      <label for="category">Choose a category:</label>
      <select id="category" name="categories">
        <option value="general">General</option>
        <option value="groceries">Groceries</option>
        <option value="bills">Bills</option>
        <option value="shopping">Shopping</option>
        <option value="treats">Treats for Myself</option>
        <option value="gifts">Gifts</option>
        <option value="other">Other</option>
      </select>
      <br>
      <label for="note">Any notes:</label>
      <input type="text" id="note" value="">
      <br>
      <button id="sending">Submit</button>
    </form>
  </body>

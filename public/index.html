<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <h1>Spending Tracker</h1>
    <h3>Adding to Tracker</h3>
    <!-- change hard coding -->
    <form method="POST">
      <label for="item">Name of item:</label>
      <input type="text" id="item" value="">
      <br>
      <label for="price">Price of item:</label>
      <input type="text" id="price" value="">
      <br>
      <label for="category">Choose a category:</label>
      <select id="category" name="categories">
        <option value="general">General</option>
        <option value="groceries">Groceries</option>
        <option value="bills">Bills</option>
        <option value="shopping">Shopping</option>
        <option value="treats">Treats for Myself</option>
        <option value="gifts">Gifts</option>
        <option value="other">Other</option>
      </select>
      <br>
      <label for="note">Any notes:</label>
      <input type="text" id="note" value="">
      <br>
      <button id="sending">Submit</button>
    </form>
  </body>
</html>
